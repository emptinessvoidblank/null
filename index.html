<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тёмный Портал</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            cursor: none;
        }

        /* Кастомный курсор */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        /* Мерцание */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
            25%, 75% { opacity: 0.9; }
        }

        .flicker {
            animation: flicker 0.3s infinite;
        }

        /* Страшные глаза */
        .eye {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #fff;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            transition: opacity 1.5s ease;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .eye::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: #333;
            border-radius: 50%;
            top: 30%;
            left: 30%;
            opacity: 0.7;
        }

        .eye.active {
            opacity: 0.9;
        }

        .eye.active::before {
            width: 18px;
            height: 18px;
            background: #111;
        }

        /* Центральный логотип */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .strange-logo {
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .cube {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 15s infinite linear;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
        }

        .face:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
        .face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
        .face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
        .face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
        .face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
        .face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(180deg); }
        }

        .inner-sphere {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.5); opacity: 0.1; }
        }

        /* Эффект мерцания для всего сайта */
        .flicker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        /* Текстовый эффект */
        .title {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            animation: titleFlicker 8s infinite;
        }

        @keyframes titleFlicker {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.2; }
            25%, 75% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="flicker-overlay" id="flickerOverlay"></div>
    
    <div class="logo-container">
        <div class="strange-logo">
            <div class="cube">
                <div class="face">Ø</div>
                <div class="face">∑</div>
                <div class="face">∞</div>
                <div class="face">∆</div>
                <div class="face">∫</div>
                <div class="face">∂</div>
            </div>
            <div class="inner-sphere"></div>
        </div>
    </div>

    <div class="title">вход запрещён</div>

    <script>
        // Кастомный курсор
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Создание страшных глаз по краям экрана
        function createEyes() {
            const edges = [
                // верхний край
                { x: '5%', y: '2%' }, { x: '15%', y: '1%' }, { x: '25%', y: '3%' }, { x: '35%', y: '2%' }, 
                { x: '45%', y: '1%' }, { x: '55%', y: '3%' }, { x: '65%', y: '2%' }, { x: '75%', y: '1%' }, 
                { x: '85%', y: '3%' }, { x: '95%', y: '2%' },
                // правый край
                { x: '98%', y: '10%' }, { x: '99%', y: '20%' }, { x: '98%', y: '30%' }, { x: '99%', y: '40%' }, 
                { x: '98%', y: '50%' }, { x: '99%', y: '60%' }, { x: '98%', y: '70%' }, { x: '99%', y: '80%' }, 
                { x: '98%', y: '90%' },
                // нижний край
                { x: '5%', y: '98%' }, { x: '15%', y: '99%' }, { x: '25%', y: '97%' }, { x: '35%', y: '98%' }, 
                { x: '45%', y: '99%' }, { x: '55%', y: '97%' }, { x: '65%', y: '98%' }, { x: '75%', y: '99%' }, 
                { x: '85%', y: '97%' }, { x: '95%', y: '98%' },
                // левый край
                { x: '2%', y: '10%' }, { x: '1%', y: '20%' }, { x: '2%', y: '30%' }, { x: '1%', y: '40%' }, 
                { x: '2%', y: '50%' }, { x: '1%', y: '60%' }, { x: '2%', y: '70%' }, { x: '1%', y: '80%' }, 
                { x: '2%', y: '90%' }
            ];

            edges.forEach(position => {
                const eye = document.createElement('div');
                eye.className = 'eye';
                eye.style.left = position.x;
                eye.style.top = position.y;
                
                // Случайный наклон глаз для большего реализма
                const rotation = Math.floor(Math.random() * 30) - 15;
                eye.style.transform = `rotate(${rotation}deg)`;
                
                document.body.appendChild(eye);
            });
        }

        // Анимация глаз
        function animateEyes() {
            const eyes = document.querySelectorAll('.eye');
            
            setInterval(() => {
                // Случайное количество глаз для открытия (5-12)
                const eyesToOpen = Math.floor(Math.random() * 8) + 5;
                const shuffledEyes = Array.from(eyes).sort(() => 0.5 - Math.random());
                
                // Закрыть все глаза
                eyes.forEach(eye => {
                    eye.classList.remove('active');
                    // Случайное мерцание закрытых глаз
                    if (Math.random() < 0.1) {
                        setTimeout(() => {
                            eye.style.opacity = '0.3';
                            setTimeout(() => {
                                eye.style.opacity = '0';
                            }, 100);
                        }, Math.random() * 500);
                    }
                });
                
                // Открыть случайные глаза
                shuffledEyes.slice(0, eyesToOpen).forEach(eye => {
                    eye.classList.add('active');
                    
                    // Случайное мерцание открытых глаз
                    if (Math.random() < 0.2) {
                        setTimeout(() => {
                            eye.style.opacity = '0.5';
                            setTimeout(() => {
                                eye.style.opacity = '0.9';
                            }, 150);
                        }, Math.random() * 1000);
                    }
                });
                
            }, 1500); // Каждые 1.5 секунды
        }

        // Эффект мерцания
        function startFlickering() {
            setInterval(() => {
                if (Math.random() < 0.3) { // 30% chance of flicker
                    const overlay = document.getElementById('flickerOverlay');
                    overlay.style.opacity = '0.1';
                    
                    setTimeout(() => {
                        overlay.style.opacity = '0';
                    }, 50 + Math.random() * 100);
                }
            }, 3000); // Проверка каждые 3 секунды
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            createEyes();
            animateEyes();
            startFlickering();
            
            // Случайное мерцание body
            setInterval(() => {
                if (Math.random() < 0.2) {
                    document.body.classList.add('flicker');
                    setTimeout(() => {
                        document.body.classList.remove('flicker');
                    }, 300);
                }
            }, 5000);
            
            // Случайные звуковые эффекты (психологическое воздействие)
            setInterval(() => {
                if (Math.random() < 0.1) {
                    // В реальном проекте здесь были бы звуковые файлы
                    console.log("*шепот*");
                }
            }, 10000);
        });

        // Интерактивность логотипа
        document.querySelector('.strange-logo').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1)';
            this.style.filter = 'drop-shadow(0 0 15px rgba(255, 255, 255, 0.5))';
        });

        document.querySelector('.strange-logo').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
            this.style.filter = 'drop-shadow(0 0 10px rgba(255, 255, 255, 0.3))';
        });

        // Глаза следят за курсором
        document.addEventListener('mousemove', (e) => {
            const eyes = document.querySelectorAll('.eye.active');
            eyes.forEach(eye => {
                const eyeRect = eye.getBoundingClientRect();
                const eyeX = eyeRect.left + eyeRect.width / 2;
                const eyeY = eyeRect.top + eyeRect.height / 2;
                
                const angle = Math.atan2(e.clientY - eyeY, e.clientX - eyeX);
                const distance = Math.min(5, Math.sqrt(
                    Math.pow(e.clientX - eyeX, 2) + Math.pow(e.clientY - eyeY, 2)
                ) / 50);
                
                const pupil = eye.querySelector('::before');
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                // Используем псевдоэлемент через CSS переменные
                eye.style.setProperty('--pupil-x', `${x}px`);
                eye.style.setProperty('--pupil-y', `${y}px`);
            });
        });
    </script>
</body>
</html>
