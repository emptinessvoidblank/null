<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #200000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            cursor: none;
        }

        .blood-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,0,0,0.1) 2%, transparent 5%),
                radial-gradient(circle at 80% 70%, rgba(255,0,0,0.1) 2%, transparent 5%),
                radial-gradient(circle at 40% 80%, rgba(255,0,0,0.1) 2%, transparent 5%);
            pointer-events: none;
            z-index: 1000;
        }

        .main-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background-color: rgba(32, 0, 0, 0.8);
            padding: 30px;
            border: 1px solid #ff0000;
            max-width: 600px;
            line-height: 1.6;
        }

        .admin-code {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            letter-spacing: 2px;
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #ff0000;
            background-color: rgba(255, 0, 0, 0.1);
        }

        .floating-symbol {
            position: absolute;
            font-size: 24px;
            color: #ff0000;
            opacity: 0;
            animation: float 3s infinite;
            z-index: 5;
        }

        .fullscreen-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff0000;
            color: #200000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            animation: popup 0.5s ease-out;
        }

        .glitch-symbol {
            position: absolute;
            font-size: 28px;
            color: #ff0000;
            opacity: 0;
            animation: glitch-appear 4s forwards;
            z-index: 4;
            cursor: none;
            text-shadow: 0 0 5px #ff0000;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        @keyframes popup {
            0% {
                opacity: 0;
                transform: scale(0.1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }

        @keyframes glitch-appear {
            0% {
                opacity: 0;
                transform: scale(0.1) rotate(0deg);
            }
            20% {
                opacity: 0.8;
                transform: scale(1.2) rotate(5deg);
            }
            40% {
                opacity: 0.3;
                transform: scale(0.9) rotate(-5deg);
            }
            60% {
                opacity: 0.9;
                transform: scale(1.1) rotate(3deg);
            }
            80% {
                opacity: 0.4;
                transform: scale(0.95) rotate(-3deg);
            }
            100% {
                opacity: 0;
                transform: scale(1) rotate(0deg);
            }
        }

        .glitch {
            animation: glitch 0.5s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
        }

        .hidden-code {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 8px;
            color: #300000;
            opacity: 0.1;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="blood-overlay"></div>
    
    <div class="main-text">
        <h1 class="glitch">Я УДИВЛЁН ЧТО ТЫ ПОПАЛ СЮДА</h1>
        <p class="pulse">ЭТО ДЕЙСТВИТЕЛЬНО ИНТЕРЕСНО</p>
        <p>ПРИЯТНОЙ ИГРЫ, ВЕДЬ ОНА НАЧИНАЕТСЯ</p>
        <p>А И ДА НАПИШИ АДМИНУ</p>
        <div class="admin-code">QfRfCgUrFddd</div>
        <p>И ПОЛУЧИШЬ ПРИЗ</p>
    </div>

    <div class="cursor"></div>
    
    <!-- Скрытый код в HTML -->
    <div class="hidden-code">64 101 118 101 112 116 116 116 -1</div>

    <script>
        // Символы для плавающих элементов
        const symbols = ['☠', '⚰', '⛧', '⁂', '⁀', '⁌', '⁍', '⎈', '⍟', '⌬', '⏣', '⏦', '⍎', '⍭', '⍰', '⍱'];
        
        // Бессвязные наборы символов для глючных элементов
        const glitchSymbols = [
            '⍉⍊⍋⍌⍍⍎⍏⍐⍑⍒⍓⍔⍕⍖⍗⍘',
            '⎔⎕⎖⎗⎘⎙⎚⎛⎜⎝⎞⎟⎠⎡⎢⎣⎤',
            '⏚⏛⏜⏝⏞⏟⏠⏡⏢⏣⏤⏥⏦⏧⏨⏩',
            '⍫⍬⍭⍮⍯⍰⍱⍲⍳⍴⍵⍶⍷⍸⍹⍺',
            '⏰⏱⏲⏳⏴⏵⏶⏷⏸⏹⏺⏻⏼⏽⏾⏿',
            '␀␁␂␃␄␅␆␇␈␉␊␋␌␍␎␏'
        ];
        
        // Создание плавающих символов
        function createFloatingSymbols() {
            for (let i = 0; i < 20; i++) {
                const symbol = document.createElement('div');
                symbol.className = 'floating-symbol';
                symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                symbol.style.left = Math.random() * 100 + 'vw';
                symbol.style.top = Math.random() * 100 + 'vh';
                symbol.style.animationDelay = Math.random() * 5 + 's';
                symbol.style.fontSize = (Math.random() * 30 + 15) + 'px';
                document.body.appendChild(symbol);
            }
        }

        // Создание глючных символов
        function createGlitchSymbols() {
            const glitchSymbol = document.createElement('div');
            glitchSymbol.className = 'glitch-symbol';
            glitchSymbol.textContent = glitchSymbols[Math.floor(Math.random() * glitchSymbols.length)];
            glitchSymbol.style.left = Math.random() * 80 + 10 + 'vw';
            glitchSymbol.style.top = Math.random() * 80 + 10 + 'vh';
            glitchSymbol.style.animationDelay = Math.random() * 2 + 's';
            
            // Исчезновение при наведении
            glitchSymbol.addEventListener('mouseover', () => {
                glitchSymbol.style.opacity = 0;
                glitchSymbol.style.transition = 'opacity 0.2s';
            });
            
            document.body.appendChild(glitchSymbol);
            
            // Удаление после анимации
            setTimeout(() => {
                if (glitchSymbol.parentNode) {
                    glitchSymbol.parentNode.removeChild(glitchSymbol);
                }
            }, 6000);
        }

        // Всплывающие окна на весь экран
        function createPopup() {
            const popup = document.createElement('div');
            popup.className = 'fullscreen-popup';
            popup.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 500);
        }

        // Случайные всплывающие окна
        function randomPopups() {
            setInterval(() => {
                if (Math.random() < 0.3) { // 30% шанс появления
                    createPopup();
                }
            }, 3000);
        }

        // Случайные глючные символы
        function randomGlitchSymbols() {
            setInterval(() => {
                if (Math.random() < 0.4) { // 40% шанс появления
                    createGlitchSymbols();
                }
            }, 2000);
        }

        // Кастомный курсор
        function initCursor() {
            const cursor = document.querySelector('.cursor');
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        }

        // Мерцание текста
        function glitchText() {
            const texts = document.querySelectorAll('.main-text *');
            setInterval(() => {
                texts.forEach(text => {
                    if (Math.random() < 0.1) {
                        text.classList.add('glitch');
                        setTimeout(() => {
                            text.classList.remove('glitch');
                        }, 200);
                    }
                });
            }, 1000);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingSymbols();
            randomPopups();
            randomGlitchSymbols();
            initCursor();
            glitchText();
            
            // Случайное изменение фона
            setInterval(() => {
                document.body.style.backgroundColor = Math.random() < 0.5 ? '#200000' : '#300000';
            }, 5000);
        });

        // Блокировка правой кнопки мыши
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

    </script>
</body>
</html>
